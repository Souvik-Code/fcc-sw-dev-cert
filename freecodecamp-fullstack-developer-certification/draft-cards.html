<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>

</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <p class="num">7</p>
        <p class="symbol">♠</p>
      </div>
      <div class="middle">
        <p class="middle-symbol spade1">♠</p>
        <p class="middle-symbol spade2">♠</p>
        <p class="middle-symbol spade3">♠</p>
        <p class="middle-symbol spade4">♠</p>
        <p class="middle-symbol spade5">♠</p>
        <p class="middle-symbol spade6">♠</p>
        <p class="middle-symbol spade7">♠</p>
      </div>
      <div class="right">
        <p class="symbol-reverse">♠</p>
        <p class="number">7</p>
      </div>
    </div>

    <div class="card">
      <div class="left">
        <p class="num">10</p>
        <p class="symbol">♦</p>
      </div>
      <div class="middle">
        <p class="middle-symbol diamonds1">♦</p>
        <p class="middle-symbol diamonds2">♦</p>
        <p class="middle-symbol diamonds3">♦</p>
        <p class="middle-symbol diamonds4">♦</p>
        <p class="middle-symbol diamonds5">♦</p>
        <p class="middle-symbol diamonds6">♦</p>
        <p class="middle-symbol diamonds7">♦</p>
        <p class="middle-symbol diamonds8">♦</p>
        <p class="middle-symbol diamonds9">♦</p>
        <p class="middle-symbol diamonds10">♦</p>
      </div>
      <div class="right">
        <p class="symbol-reverse">♦</p>
        <p class="number">10</p>        
      </div>
    </div>

    <div class="card">
      <div class="left">
        <p class="num">4</p>
        <p class="symbol">♣</p>
      </div>
      <div class="middle">
        <p class="middle-symbol clubs1">♣</p>
        <p class="middle-symbol clubs2">♣</p>
        <p class="middle-symbol clubs3">♣</p>
        <p class="middle-symbol clubs4">♣</p>
      </div>
      <div class="right">
        <p class="symbol-reverse">♣</p>
        <p class="number">4</p> 
      </div>      
    </div>

    <div class="card">
      <div class="left">
        <p class="num">A</p>
        <p class="symbol">♥</p>
      </div>
      <div class="middle">
        <p class="middle-symbol hearts1">♥</p>
      </div>
      <div class="right">
        <p class="symbol-reverse">♥</p>
        <p class="number">A</p> 
      </div>      
    </div>

    <div class="card">
      <div class="left">
        <p class="num">2</p>
        <p class="symbol">♣</p>
      </div>
      <div class="middle">
        <p class="middle-symbol clubs1">♣</p>
        <p class="middle-symbol clubs2">♣</p>
      </div>
      <div class="right">
        <p class="symbol-reverse">♣</p>
        <p class="number">2</p> 
      </div>      
    </div>   


    <div class="card">
      <div class="left">
        <p class="num">9</p>
        <p class="symbol">♥</p>
      </div>
      <div class="middle">
        <p class="middle-symbol hearts1">♥</p>
        <p class="middle-symbol hearts2">♥</p>
        <p class="middle-symbol hearts3">♥</p>
        <p class="middle-symbol hearts4">♥</p>
        <p class="middle-symbol hearts5">♥</p>
        <p class="middle-symbol hearts6">♥</p>
        <p class="middle-symbol hearts7">♥</p>
        <p class="middle-symbol hearts8">♥</p>
        <p class="middle-symbol hearts9">♥</p>
      </div>
      <div class="right">
        <p class="symbol-reverse">♥</p>
        <p class="number">9</p> 
      </div>      
    </div>     
    
  </main>
</body>

</html>
