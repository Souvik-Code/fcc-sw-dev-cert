<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id="title"></h1>
      <p id="description"></p>
    </header>
    <main>
      <form id="survey-form">
        <fieldset>
          <legend>Personal Details</legend>
          <label for="name" id="name-label">Name (required):</label>
          <input type="text" id="name" name="name" placeholder="Ex. John Doe" required>

          <label for="email" id="email-label">Email (required):</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required/>

          <label for="age" id="number-label">Age (optional):</label>
          <input type="number" id="age" name="age" min="3" max="100" placeholder="Age">
        </fieldset>
      </form>
    </main>
  </body>
</html>
