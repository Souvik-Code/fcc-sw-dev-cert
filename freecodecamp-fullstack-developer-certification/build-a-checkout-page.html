<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <main>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://img.freepik.com/premium-photo/photo-ecofriendly-bamboo-water-bottle-set-warm-brown-background_1264082-99344.jpg" alt="an eco friendly brown bamboo water bottle set on a warm brown background" width="240"/>

        <p id="product-description">Eco-Friendly Bamboo Water Bottle</p>
        <p id="price">Price: 24.99 USD</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="#" method="POST">
            <label for="card-name">Cardholder Name:  *</label>
            <input type="text" id="card-name" name="card-name" required aria-required="true" placeholder="Ex. John Doe"> <br>

            <label for="card-number">Card Number: *</labe>
            <input type="number" id="card-number" name="card-number" min="0" required aria-required="true" placeholder="0000 0000 0000 0000"/> <br>

            <label for="expiry-date">Expiry Date: *</label>
            <input type="month" id="expiry-date" name="expiry-date" min="2025-01" required aria-required="true"> <br>

            <label for="cvv">CVV: *</label>
            <input type="number" id="cvv" name="cvv" min="0" max="9999" required aria-required="true" placeholder="000" > <br>

            <button type="submit" id="submit">Place Order</button>
        </form>
    </section>
</main>
</body>

</html>
